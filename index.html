<!-- Arquivo: index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contagem Regressiva Trello</title>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 10px;
      }
      .info {
        padding: 10px;
        background-color: #f7f7f7;
        border-radius: 4px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="info">
      <h1>Contagem Regressiva para Prazos</h1>
      <p>Este Power-Up mostra os dias restantes até o prazo de vencimento dos cartões.</p>
      <p>As cores indicam:</p>
      <ul>
        <li><strong style="color:green;">Verde:</strong> Mais de 3 dias para o prazo</li>
        <li><strong style="color:yellow;">Amarelo:</strong> 3 dias ou menos para o prazo</li>
        <li><strong style="color:red;">Vermelho:</strong> Prazo expirado (mostra dias de atraso)</li>
      </ul>
    </div>
    
    <script src="./countdown-powerup.js"></script>
  </body>
</html>
